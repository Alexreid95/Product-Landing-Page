<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c348158081.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
    <title>FCC Product Landing Page</title>
</head>

<body>

    <header id="header">
        <i id="header-img" class="fas fa-carrot"><span class="logo-text">EAT GOOD GOOD<span></i>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#why">Why?</a></li>
                <li><a class="nav-link" href="#price">Price</a></li>
            </ul>
        </nav>
    </header>

    <section class="landing">
        <div class="landing-wrap">
            <h2 class="landing-title">Eat Good Good Every Day!</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input id="email" type="email" name="email" aria-label="input email"
                    placeholder="hedwig1980@hogwarts.com">
                <input id="submit" type="submit" aria-label="submit email" value="Submit Me!">
            </form>
        </div>
    </section>

    <section class="video-sec">
        <iframe id="video" height="360" width="640" src="exampleURL"></iframe>
    </section>

</body>

</html>
